services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vernala-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the database directory for persistence
      - ./data:/app/data
      # Optional: mount scraped_data if needed
      - ./scraped_data:/app/scraped_data:ro
    environment:
      - VERNALA_DB_PATH=/app/data/vernala.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Add a simple database viewer/admin tool
  # Uncomment if you want a web UI to browse the SQLite database
  # db-viewer:
  #   image: coleifer/sqlite-web
  #   container_name: vernala-db-viewer
